<!DOCTYPE html>
<html lang="en">

<head>

    <title>Login</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <style>
        #login-large{
            background-color: #EEF0F6;
            height: 80vh;
        }
        #login-footer{
            background-color: white;
            height: 20px;
        }
        #login-logo-image{

            margin: 100px;
        }
        #login-form{

            margin-left: 300px;
            margin-top: 160px;
            padding:30px;
        }


    </style>

</head>

<body>

<div class="container-fluid">
    <div id="login-large" class="row">
        <div id="login-loginAndLogo" class="row">

            <div id="login-logo" class="col-md-6">
                <img id="login-logo-image" class="rounded-circle" src="/images/logo.png" alt="logo"/>
            </div>

            <div id="login-login" class="col-md-6">
                <form id="login-form" class="rounded-3" action="/login" method="post">
                    <div class="form-group">

                        <input type="text" class="form-control rounded-3" id="username" name="username"
                               aria-describedby="emailHelp" placeholder="Enter you Username" required/>
                    </div>
                    <div class="form-group">
                        <input type="password" class="form-control rounded-3" id="password"
                               placeholder="Password" name="password" required/>
                        <small class="text-danger" th:text="${error}"></small>
                    </div>

                    <button type="submit" id="login-submit" class="btn btn-primary rounded-1">Login</button>
                </form>
            </div>

        </div>
    </div>
    <footer class="row" id="login-footer">
        <div id="wave">
            <svg  xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1440 320"><path fill="#0099ff" fill-opacity="1" d="M0,96L60,117.3C120,139,240,181,360,181.3C480,181,600,139,720,133.3C840,128,960,160,1080,165.3C1200,171,1320,149,1380,138.7L1440,128L1440,320L1380,320C1320,320,1200,320,1080,320C960,320,840,320,720,320C600,320,480,320,360,320C240,320,120,320,60,320L0,320Z"></path></svg>
        </div>

    </footer>
</div>



</body>

</html>
